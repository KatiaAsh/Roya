<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./result.css">
  <link rel="stylesheet" href="./navbar.css">
  <title>Balloon Result</title>
</head>

<body>
  <nav>
      <div class="link">
        <img src="images/head.svg" alt="icon">
        <a href="#" id="a_games">Games</a>
        <a href="#" id="a_traits">Traits</a>
        <a href="#" id="a_degree">Degree</a>
      </div>
      <div class="user">
        <span>Hello, user</span>
        <img src="images/user.svg" alt="user">
      </div>
    </nav>
    <select name="forma" onchange="location = this.value;">
      <option value="result.html">English</option>
      <option value="resultAr.html">Arabic</option>
    </select>
  <div class="player-container">
    <div class="insight-title">
      <h1 class="result">Your Results</h1>
    </div>
    <div class="insight-traits">
      <h3>Traits Measured: </h3>
    </div>
    <div class="insight-card">
      <div class="insight-risk">
        <img class="dice-icon" src="./images/dice.svg" height="50%" width="50%">
        <h3>Risk</h3>
      </div>
      <div class="insight-learning">
        <img class="learning-icon" src="./images/books.svg" height="50%" width="50%">
        <h3>Learning</h3>
      </div>
    </div>
    <div class="insight-text">
      <p>
        You may apply familiar solutions to similar situations,
        <br> but you are willing to learn as you go.
      </p>
    </div>
    <div class="insight-button-container">
      <a href="./traits.html"><button class="insight-button" type="button">Play Next Game</button></a>
    </div>
  </div>
</body>

</html>
